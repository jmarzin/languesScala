@(title: String)(content: Html)(implicit session: play.api.mvc.Session, flash: Flash, lang: Lang)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
        <link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/application.js")"></script>

    </head>
    <body>
        <div class="screenshot">
            @navigation(session.get("langue"))
            @if(flash.get("success").isDefined){
                <div class="alert alert-success">
                    @flash.get("success")
                </div>
            }
            @if(flash.get("error").isDefined){
                <div class="alert alert-error">
                    @flash.get("error")
                </div>
            }
            @content
        </div>
    </body>
</html>
